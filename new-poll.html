<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Poll</title>
  </head>
  <body>
    <main class="newPollMain">
      <section class="searchForm">
        <p>let's test out movie search</p>
        <form id="searchForm">
          <label for="searchTitle">Movie Title</label>
          <input type="text" id="searchTitle" placeholder="Sing 2" />
          <label for="searchYear">Year (optional)</label>
          <input type="text" id="searchYear" placeholder="2021" />
          <button type="submit">SEARCH</button>
        </form>
        <div class="resultsForm"></div>
      </section>

      <section class="pollDisplay">
        <p id="optionsHeader">Poll #1 give me movies!</p>
        <div id="pollOptions"></div>
        <button id="createPollBtn">CREATE POLL</button>
        <button id="clearMemory">Clear local storage</button>
      </section>

      <section class="pollLinks">
        <p>My Polls</p>
        <p>(do not create more than 3 before clearing memory)</p>
      </section>
    </main>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
